<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-DarkBlue font-sans">
    <div
      id="app"
      class="sm:container sm:mx-auto mx-6 h-screen grid content-center"
    >
      <div
        id="content-wrapper"
        class="bg-DarkGrayishBlue p-4 text-center rounded-md max-w-[600px] mx-auto max-h-96 relative"
      >
        <h1
          class="text-NeonGreen tracking-widest text-[8px] sm:text-[14px]"
          id="adviceId"
        ></h1>
        <p
          class="font-extrabold text-lingtCyan my-4 text-[16px] sm:text-[28px]"
          id="adviceMessage"
        ></p>
        <picture>
          <source
            media="(min-width: 375px)"
            srcset="/assets/images/pattern-divider-desktop.svg"
          />
          <img
            class="mx-auto mb-7"
            src="/assets/images/pattern-divider-mobile.svg"
          />
        </picture>
        <button
          class="p-2 rounded-full bg-NeonGreen absolute middle hover:bg-lingtCyan"
          id="btn-next"
        >
          <img src="/assets/images/icon-dice.svg" />
        </button>
      </div>
    </div>
    <script type="module" src="./ts/main"></script>
  </body>
</html>
